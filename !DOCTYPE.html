<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3D Happy Birthday Card</title>
    <style>
        /* General Styles */
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background: linear-gradient(135deg, #87CEEB, #ADD8E6);
            font-family: 'Arial', sans-serif;
            overflow: hidden;
            perspective: 1000px;
            animation: skyColorChange 10s infinite alternate;
        }

        @keyframes skyColorChange {
            0% { background: linear-gradient(135deg, #87CEEB, #ADD8E6); }
            25% { background: linear-gradient(135deg, #B0E0E6, #87CEEB); }
            50% { background: linear-gradient(135deg, #FFD700, #FF6F61); }
            75% { background: linear-gradient(135deg, #A6C1EE, #FBC2EB); }
            100% { background: linear-gradient(135deg, #87CEEB, #ADD8E6); }
        }

        /* Card Container */
        .card {
            width: 300px;
            height: 450px;
            position: relative;
            transform-style: preserve-3d;
            transition: transform 1s ease-in-out;
            cursor: pointer;
        }

        .card.open {
            transform: rotateY(180deg);
        }

        /* Front and Back Pages */
        .page {
            position: absolute;
            width: 100%;
            height: 100%;
            background: white;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
            backface-visibility: hidden;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-align: center;
            padding: 20px;
            transform-style: preserve-3d;
        }

        .front {
            background: linear-gradient(135deg, #87CEEB, #ADD8E6);
            color: white;
            transform: translateZ(20px);
            animation: gradientChange 5s infinite alternate;
        }

        .back {
            background: linear-gradient(-45deg, #B0E0E6, #87CEEB);
            color: white;
            transform: rotateY(180deg) translateZ(20px);
            animation: gradientChange 5s infinite alternate;
        }

        @keyframes gradientChange {
            0% { background: linear-gradient(135deg, #87CEEB, #ADD8E6); }
            25% { background: linear-gradient(135deg, #FFD700, #FF6F61); }
            50% { background: linear-gradient(135deg, #A6C1EE, #FBC2EB); }
            75% { background: linear-gradient(135deg, #B0E0E6, #87CEEB); }
            100% { background: linear-gradient(135deg, #87CEEB, #ADD8E6); }
        }

        /* Text Styles */
        h1 {
            font-size: 2rem;
            margin: 0;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
            transform: translateZ(50px);
        }

        h2 {
            font-size: 1.5rem;
            margin: 10px 0;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
            transform: translateZ(50px);
        }

        p {
            font-size: 1rem;
            margin: 10px 0;
            transform: translateZ(50px);
        }

        /* Cake */
        .cake {
            position: relative;
            width: 80px;
            height: 80px;
            background: #f4a460;
            border-radius: 10px;
            margin: 20px;
            transform: translateZ(50px);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.3);
            transition: transform 0.3s ease-in-out;
        }

        .cake:hover {
            transform: translateZ(50px) scale(1.1);
        }

        .cake-layer {
            position: absolute;
            width: 100%;
            height: 33.33%;
            background: #f4a460;
            border-radius: 10px;
        }

        .cake-layer:nth-child(1) { top: 0; }
        .cake-layer:nth-child(2) { top: 33.33%; }
        .cake-layer:nth-child(3) { top: 66.66%; }

        .candle {
            position: absolute;
            width: 8px;
            height: 25px;
            background: #ffd700;
            top: -25px;
            left: 36px;
            animation: glow 1.5s infinite alternate;
        }

        .candle:nth-child(2) { left: 20px; }
        .candle:nth-child(3) { left: 52px; }

        @keyframes glow {
            0% { box-shadow: 0 0 5px #ffd700; }
            100% { box-shadow: 0 0 20px #ffd700; }
        }

        /* Floating Balloons */
        .balloons {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
        }

        .balloon {
            position: absolute;
            width: 40px;
            height: 60px;
            border-radius: 50%;
            animation: float 6s infinite ease-in-out, balloonColorChange 5s infinite;
        }

        .balloon::before {
            content: '';
            position: absolute;
            bottom: -8px;
            left: 16px;
            width: 8px;
            height: 16px;
            background: inherit;
            border-radius: 50%;
        }

        .balloon::after {
            content: '';
            position: absolute;
            bottom: -16px;
            left: 18px;
            width: 4px;
            height: 24px;
            background: inherit;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0) rotate(0deg); }
            50% { transform: translateY(-20px) rotate(10deg); }
        }

        @keyframes balloonColorChange {
            0% { background: #ff6f61; }
            25% { background: #ffcc00; }
            50% { background: #a6c1ee; }
            75% { background: #fbc2eb; }
            100% { background: #ff6f61; }
        }

        /* Floating Heart Emojis */
        .hearts {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
        }

        .heart {
            position: absolute;
            font-size: 24px;
            animation: float 6s infinite ease-in-out, heartColorChange 5s infinite;
        }

        @keyframes heartColorChange {
            0% { color: #ff6f61; } /* Red */
            25% { color: #ffcc00; } /* Yellow */
            50% { color: #a6c1ee; } /* Blue */
            75% { color: #fbc2eb; } /* Pink */
            100% { color: #ff6f61; } /* Red */
        }

        /* Confetti */
        .confetti {
            position: absolute;
            width: 100%;
            height: 100%;
            background: url('https://www.transparenttextures.com/patterns/confetti.png') repeat;
            animation: confetti 5s infinite;
        }

        @keyframes confetti {
            0% { background-position: 0 0; }
            100% { background-position: 1000px 1000px; }
        }
    </style>
</head>
<body>
    <div class="card">
        <!-- Front Cover -->
        <div class="page front">
            <h1>HAPPY BIRTHDAY!</h1>
            <div class="cake">
                <div class="cake-layer"></div>
                <div class="cake-layer"></div>
                <div class="cake-layer"></div>
                <div class="candle"></div>
                <div class="candle"></div>
                <div class="candle"></div>
            </div>
            <p>Click to Open</p>
        </div>

        <!-- Inside Page -->
        <div class="page back">
            <h2>HAPPY BIRTHDAY NIMITT!</h2>
            <div class="birthday-wish">
                Dear Nimitt,<br>
                Wishing you a day filled with love, laughter, and joy!<br>
                May all your dreams come true! üéâüéÇ<br>
                ‚ù§Ô∏è From [Your Name]
            </div>
            <div class="confetti"></div>
        </div>
    </div>

    <!-- Floating Balloons -->
    <div class="balloons">
        <div class="balloon" style="left: 10%; animation-delay: 0s;"></div>
        <div class="balloon" style="left: 30%; animation-delay: 2s;"></div>
        <div class="balloon" style="left: 50%; animation-delay: 4s;"></div>
        <div class="balloon" style="left: 70%; animation-delay: 6s;"></div>
        <div class="balloon" style="left: 90%; animation-delay: 8s;"></div>
    </div>

    <!-- Floating Heart Emojis -->
    <div class="hearts">
        <div class="heart" style="left: 5%; top: 10%; animation-delay: 1s;">‚ù§Ô∏è</div>
        <div class="heart" style="left: 20%; top: 30%; animation-delay: 3s;">üß°</div>
        <div class="heart" style="left: 40%; top: 50%; animation-delay: 5s;">üíõ</div>
        <div class="heart" style="left: 60%; top: 70%; animation-delay: 7s;">üíö</div>
        <div class="heart" style="left: 80%; top: 90%; animation-delay: 9s;">üíô</div>
        <div class="heart" style="left: 10%; top: 50%; animation-delay: 2s;">üíú</div>
        <div class="heart" style="left: 90%; top: 20%; animation-delay: 4s;">‚ù§Ô∏è</div>
        <div class="heart" style="left: 70%; top: 40%; animation-delay: 6s;">üß°</div>
        <div class="heart" style="left: 30%; top: 80%; animation-delay: 8s;">üíõ</div>
    </div>

    <script>
        // Card flip
        const card = document.querySelector('.card');
        card.addEventListener('click', () => {
            card.classList.toggle('open');
        });

        // Draggable cake
        const cake = document.querySelector('.cake');
        let isDragging = false;
        let offsetX, offsetY;

        cake.addEventListener('mousedown', (e) => {
            isDragging = true;
            offsetX = e.offsetX;
            offsetY = e.offsetY;
        });

        document.addEventListener('mousemove', (e) => {
            if (isDragging) {
                cake.style.left = `${e.clientX - offsetX}px`;
                cake.style.top = `${e.clientY - offsetY}px`;
            }
        });

        document.addEventListener('mouseup', () => {
            isDragging = false;
        });
    </script>
</body>
</html>
