<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Happy Birthday Card</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: linear-gradient(135deg, #ff9a9e, #fad0c4);
            margin: 0;
            font-family: 'Arial', sans-serif;
        }

        .card {
            width: 600px;
            height: 400px;
            position: relative;
            perspective: 1000px;
        }

        .page {
            position: absolute;
            width: 100%;
            height: 100%;
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-align: center;
            backface-visibility: hidden;
            transition: transform 1s;
            transform-style: preserve-3d;
        }

        .front {
            z-index: 2;
            background: linear-gradient(135deg, #ff6f61, #ffcc00);
            color: white;
        }

        .inside {
            transform: rotateY(180deg);
            z-index: 1;
            background: linear-gradient(-45deg, #ff9a9e, #fad0c4, #a6c1ee, #fbc2eb);
            background-size: 400% 400%;
            animation: gradientBG 10s ease infinite;
            color: white;
        }

        @keyframes gradientBG {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        .card.open .front {
            transform: rotateY(-180deg);
        }

        .card.open .inside {
            transform: rotateY(0deg);
        }

        h1 {
            font-size: 3rem;
            margin: 0;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
        }

        h2 {
            font-size: 2rem;
            margin: 0;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
        }

        p {
            font-size: 1.2rem;
            margin: 10px 0;
        }

        .cake {
            position: relative;
            width: 100px;
            height: 100px;
            background-color: #f4a460;
            border-radius: 10px;
            margin: 20px;
        }

        .candle {
            position: absolute;
            width: 10px;
            height: 30px;
            background-color: #ffd700;
            top: -30px;
            left: 45px;
            animation: glow 1.5s infinite alternate;
        }

        .candle:nth-child(2) {
            left: 25px;
        }

        .candle:nth-child(3) {
            left: 65px;
        }

        @keyframes glow {
            0% { box-shadow: 0 0 5px #ffd700, 0 0 10px #ffd700, 0 0 15px #ffd700; }
            100% { box-shadow: 0 0 10px #ffd700, 0 0 20px #ffd700, 0 0 30px #ffd700; }
        }

        .confetti {
            position: absolute;
            width: 100%;
            height: 100%;
            background: url('https://www.transparenttextures.com/patterns/confetti.png') repeat;
            animation: confetti 5s infinite;
        }

        @keyframes confetti {
            0% { background-position: 0 0; }
            100% { background-position: 1000px 1000px; }
        }

        .touch-instruction {
            font-size: 1.5rem;
            margin-top: 20px;
            color: #fff;
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.3);
        }

        .birthday-wish {
            font-size: 1.5rem;
            margin: 20px;
            line-height: 1.5;
        }

        .balloons {
            position: absolute;
            bottom: 0;
            width: 100%;
            display: flex;
            justify-content: space-around;
        }

        .balloon {
            width: 50px;
            height: 70px;
            background: #ff6f61;
            border-radius: 50%;
            position: relative;
            animation: float 4s infinite ease-in-out;
        }

        .balloon::before {
            content: '';
            position: absolute;
            bottom: -10px;
            left: 20px;
            width: 10px;
            height: 20px;
            background: #ff6f61;
            border-radius: 50%;
        }

        .balloon::after {
            content: '';
            position: absolute;
            bottom: -20px;
            left: 22px;
            width: 6px;
            height: 30px;
            background: #ff6f61;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-20px); }
        }
    </style>
</head>
<body>
    <div class="card">
        <!-- Front Cover -->
        <div class="page front">
            <h1>HAPPY BIRTHDAY!</h1>
            <div class="cake">
                <div class="candle"></div>
                <div class="candle"></div>
                <div class="candle"></div>
            </div>
            <p>Wishing you a day filled with love and joy!</p>
            <div class="touch-instruction">Touch to Open</div>
        </div>

        <!-- Inside Page -->
        <div class="page inside">
            <h2>HAPPY BIRTHDAY NIMITT!</h2>
            <div class="birthday-wish">
                Dear Nimitt,<br>
                On your special day, I wish you endless happiness, success, and love.<br>
                May all your dreams come true!<br>
                Enjoy your day to the fullest! üéâüéÇ<br>
                ‚ù§Ô∏è From [Your Name]
            </div>
            <div class="balloons">
                <div class="balloon" style="background: #ff6f61; animation-delay: 0s;"></div>
                <div class="balloon" style="background: #ffcc00; animation-delay: 1s;"></div>
                <div class="balloon" style="background: #a6c1ee; animation-delay: 2s;"></div>
            </div>
            <div class="confetti"></div>
        </div>
    </div>
    <script>
        document.querySelector('.card').addEventListener('click', function() {
            this.classList.toggle('open');
        });
    </script>
</body>
</html>
